<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function demo() {
        let num = 0;
        return () => num++;
      }

      var c = demo();

      console.log(c()); // 0
      console.log(c()); // 1
      console.log(c()); // 2
      console.log(c()); // 3
      console.log(c()); // 4
      console.log(c()); // 5
    </script>
  </body>
</html>
